<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo da área de um triângulo</title>
</head>
<body>
    <h1>Cálculo da Média do Aluno</h1>

    <p>Cálculo da Média do Aluno, no qual passou por 4 avaliações que deverão lançadas as suas notas quando acessado a aplicação.</p>

    <script>
        
        //Declaração das variáveis
        let a1 = 0;
        let a2 = 0;
        let a3 = 0;
        let a4 = 0;
        mediaA = 0;
        
        //Interação com o Usuário
        a1 = Number(prompt("Informe a nota da primeira avaliação :"));
        a2 = Number(prompt("Informe a nota da segunda avaliação :"));
        a3 = Number(prompt("Informe a nota da terceira avaliação :"));
        a4 = Number(prompt("Informe a nota da quarta avaliação :"));

        //Cálculo da Média
        mediaA = (a1 + a2 + a3 + a4) / 4      
        
        
        
        //Verificação se o aluno foi aprovado nas avalizações.
        if (mediaA >=5) {document.write("Aluno Aprovado !!!") } else {document.write("Aluno em recuperação ")}
        document.write("O valor da média é : " + mediaA +  "<br>")
        
          

    </script>
    
</body>
</html>
